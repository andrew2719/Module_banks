<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/instructor/add_course.css'%}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Reminders</a></li>
            <li><a href="#">My Courses</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" class="search-icon">🔍</a></li>
        </ul>
    </nav>
    <main>
        <section class="add-course-section">
            <h2>Add New Course</h2>
            <form action="/add_course/" method="POST" enctype="multipart/form-data">
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>
                
                <label for="course_image">Course Image:</label>
                <input type="file" id="course_image" name="course_image" accept="image/*" required>
                
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <label for="videos">Upload Videos:</label>
                <input type="file" id="videos" name="videos" accept="video/*" multiple required>
                
                <button type="submit">Submit Course</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
