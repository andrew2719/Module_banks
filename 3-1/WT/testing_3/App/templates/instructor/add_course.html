<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/instructor/add_course.css'%}">

    <!-- css for add-course-section -->
    <style>
        .add-course-section{
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .add-course-section h2{
            text-align: center;
            margin-bottom: 20px;
        }

        .add-course-section form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-course-section form label{
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .add-course-section form input[type="text"], .add-course-section form textarea{
            width: 50%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <h1 class="logo">BATCH-17</h1>

        <div class="menu">
            <a href="{%url 'instructor'%}">Home</a>
            <a href="{%url 'addCourse'%}"> Add Course</a>
            <a href="#">Reminders</a>
            <a href="#">My Courses</a>
            <input class="input-box" type="text" id="searchInput" style="color: black; margin-top:7px; border:2px solid black;" placeholder="Search courses...">
            <span class="search-icon" onclick="searchCourses()">üîç</span>
        </div>

        <div class="user">
            <a href="{%url 'profile'%}" class="profile">üë§ Profile</a>
            <a href="{%url 'logout'%}" class="logout">Logout</a>
        </div>
    </div>
    <div class="add-course-section">
            <h2>Add New Course</h2>
            <form action="{%url 'addCourse'%}" method="POST">
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>
                
                <label for="course_image">Course Image:</label>
                <input type="file" id="course_image" name="course_image" accept="image/*" required>
                
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <label for="videos">Upload Videos:</label>
                <input type="file" id="videos" name="videos" accept="video/*" multiple required>
                
                <button type="submit">Submit Course</button>
            </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
