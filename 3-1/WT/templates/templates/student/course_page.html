<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Interaction Page</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="navbar">
        <h1 class="logo">Course Platform</h1>
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="#">My Courses</a>
            <a href="#">Feedback</a>
            <a href="#">Profile</a>
            <input class="input-box" type="text" id="searchInput" placeholder="Search courses...">
            <span class="search-icon">üîç</span>
        </div>
    </div>
    <div class="course-details-container">
        <div class="video-player">
            <video controls>
                <source src="sample.mp4" type="video/mp4">
            </video>
        </div>
        <div class="course-info">
            <h1>Course Title</h1>
            <div class="course-description">
                <h2>Description</h2>
                <p>This is the course description.</p>
            </div>
            <div class="course-lectures">
                <h2>Lectures</h2>
                <ul>
                    <li>Lecture 1</li>
                    <li>Lecture 2</li>
                    <li>Lecture 3</li>
                </ul>
            </div>
            <div class="course-assignments">
                <h2>Assignments</h2>
                <ul>
                    <li>Assignment 1</li>
                    <li>Assignment 2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="#"></script>
</body>
</html>
