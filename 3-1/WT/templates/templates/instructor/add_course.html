<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="#">

    <!-- CSS for add-course-section -->
    <style>
        .add-course-section {
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .add-course-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-course-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-course-section form label {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .add-course-section form input[type="text"],
        .add-course-section form textarea {
            width: 50%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="navbar">
        <h1 class="logo">LOGO</h1>

        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Add Course</a>
            <a href="#">Reminders</a>
            <a href="#">My Courses</a>
            <input class="input-box" type="text" id="searchInput" style="color: black; margin-top:7px; border:2px solid black;" placeholder="Search courses...">
            <span class="search-icon" onclick="searchCourses()">üîç</span>
        </div>

        <div class="user">
            <a href="#" class="profile">üë§ Profile</a>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
    <div class="add-course-section">
        <h2>Add New Course</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="your_csrf_token_here">
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>

                <label for="course_image">Course Image:</label>
                <input type="file" id="course_image" name="course_image" accept="image/*" required>

                <label for="description">Course Description:</label>
                <textarea id="description" name="course_description" rows="4" required></textarea>

                <label for="price">Course Price</label>
                <input type="text" id="price" name="course_price" required>

                <label for="duration">Course Duration</label>
                <input type="text" id="duration" name="course_duration" required>

                <button type="submit">Submit Course</button>
            </div>
        </form>
    </div>
</body>

</html>
