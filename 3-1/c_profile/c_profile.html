<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Online Learning Platform</title>
    <link rel="stylesheet" href="c_profile.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Reminders</a>
        <a href="#">My Courses</a>
        <input type="text" id="searchInput" placeholder="Search courses...">
        <span class="search-icon">üîç</span>
        <a href="#" class="profile">üë§ Profile</a>
    </div>
    <div class="profile-container">
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Joined: January 2023</p>
            <div class="achievements">
                <h3>Achievements</h3>
                <div class="certificate">
                    <img src="https://via.placeholder.com/100" alt="Certificate Logo">
                    <p>Web Development</p>
                </div>
                <div class="certificate">
                    <img src="https://via.placeholder.com/100" alt="Certificate Logo">
                    <p>Machine Learning</p>
                </div>
                <a href="#" class="see-more">See More</a>
            </div>
        </div>
        <div class="profile-badge">
            <p>Elite Learner</p>
        </div>
    </div>
    <div class="course-progress">
        <h2>Your Courses</h2>
        <div class="course">
            <p>Course 1: Web Development</p>
            <progress value="100" max="100"></progress>
            <span>Completed</span>
        </div>
        <div class="course">
            <p>Course 2: Machine Learning</p>
            <progress value="40" max="100"></progress>
            <span>40%</span>
        </div>
    </div>
</body>
</html>
